<div>
    <a href="#/file/create">Upload new</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Revision Count</th>
                <th>Download</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="file in files">
                <td>{{file.name}}</td>
                <td>{{file.revisions.length}}</td>
                <td><button class="btn btn-link" ng-click="downloadMostRecent(file)" ng-if="!!file.revisions.length">Download</button></td>
            </tr>
        </tbody>
    </table>
</div>
